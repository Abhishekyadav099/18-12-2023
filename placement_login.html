<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="placement_login.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a  class="navbar-brand" href="#">Employee login</a>
        </div>
      </nav>
      <section class="container">
        <header>Admin</header>
        <form action="#" class="form">
          <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required />
          </div>
    
          <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" required />
          </div>
          <div class="login">
            <button class="btn btn-lg btn-success">Login</button>
          </div>
          <div class="SignUp">
            <button class="btn btn-lg btn-success">SignUp</button>
          </div>
          <div class="google_sinein">
            
            <button class="btn btn-lg btn-success">Login with Google</button>
          </div>
          
          
        </form>
      </section>
</body>
</html>
